<body>
    <div class="container-edge">
        <div class="header">
            <div class="logo">
                UniVerse
            </div>
            <div class="user-data">
                <div class="text-block">
                <p class="user-name">Nome</p>
                <p class="user-code">Código</p>
                </div>
                <img class="galaxy" src="./../../assets/images/items/galaxy-gray.png">
            </div>          
        </div>
        <div class="container">
            <div class="card">
                <div class="card-text">
                    <h1>OOPS :(</h1>
                    <h2>Não encontramos seu resultado</h2>
                    <h3>O jogo pode não ter sido finalizado!</h3>
                </div>
                <img class="exploring-planet-top" src="./../../assets/images/items/exploring-planet-top.png">
            </div>
            <img class="exploring-planet-bottom" src="./../../assets/images/items/exploring-planet-bottom.png">
            
            <div class="buttons">
                <a class="button-link" routerLink="/test/new">
                    <button id="create-game-button" mat-raised-button color="primary">
                        Criar um novo jogo
                    </button>
                </a>

                <a class="button-link" routerLink="/test/continue">
                    <button id="continue-game-button" mat-raised-button color="primary">
                        Continuar um jogo
                    </button>
                </a>
            </div>
        </div>

        <div class="footer">
            <a class="button-link" routerLink="/">
                <button id="return-button">
                    <img src="./../../assets/images/icons/arrow_circle_left.svg" alt="Ícone de voltar">
                </button>
            </a>  
            <img class="planets" src="./../../assets/images/items/planets.svg">      
        </div>
    </div>
</body>
