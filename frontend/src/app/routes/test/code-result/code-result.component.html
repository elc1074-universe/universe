<body>
    <div class="container-edge">
        <div class="container">
            <div class="big-logo animate__animated animate__pulse animate__infinite animate__slow">
                <img src="./../../../../assets/images/logos/logo-isla.png">
            </div>
            <div class="screen-info">
                <h1>Ver meu resultado</h1>
                <h2>Informe o seu código de usuário para ver o seu resultado!</h2>
            </div>
            
            <div class="card animate__animated animate__fadeInUp">
                <div class="card-text">
                    <h3>Seu código</h3>
                    <h4>de 3 caracteres</h4>
                </div>
                
                <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
                    <div id="card-form">
                        <mat-form-field class="card-form-field">
                            <mat-label class="card-form-field-label">
                                Digite aqui
                            </mat-label>
                            <input
                                matInput
                                [(ngModel)]="userCode"
                                name="userCode"
                            >
                            <mat-error
                                class="card-form-field-error-message"
                                *ngIf="!userCode || userCode.trim() === ''"
                            >
                                Informe um código
                            </mat-error>
                        </mat-form-field>
                        <button
                            id="card-form-submit-button"
                            mat-flat-button
                            color="primary"
                            type="submit"
                            [disabled]="!userCode || userCode.trim() === ''"
                        >
                            Continuar 
                        </button>
                    </div>
                </form>

                <a class="text-link" href="/test/new">
                    Não possui um código?
                </a>
            </div>
        </div>

        <div class="footer">
            <a class="button-link" routerLink="/">
                <button id="return-button">
                    <img src="./../../assets/images/icons/arrow_circle_left.svg" alt="Ícone de voltar">
                </button>
            </a>  
        </div>
    </div>
</body>
