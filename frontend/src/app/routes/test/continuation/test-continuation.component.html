<header>
    <head>
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
      </head>
</header>

<body>
    <div class="container-edge">
        <div class="header">
            <div class="big-logo animate__animated animate__pulse animate__infinite animate__slow">
                <img src="./../../../../assets/images/logos/logo-verse.png">
            </div>
        </div>

        <div class="container">
            <div class="screen-info">
                <h1>Continuar jogo</h1>
                <h2>Informe o seu código de usuário para continuar o teste!</h2>
            </div>
            
            <div class="card animate__animated animate__backInUp">
                <div class="card-text">
                    <h3>Seu código</h3>
                    <h4>de 3 caracteres</h4>
                </div>
                
                <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
                    <div id="card-form">
                        <mat-form-field class="card-form-field " style="width: 86% !important;">
                            <mat-label class="card-form-field-label">
                                Digite aqui
                            </mat-label>
                            <input
                                matInput
                                [(ngModel)]="userCode"
                                name="userCode"
                                
                            >
                            <mat-error
                                class="card-form-field-error-message"
                                *ngIf="!userCode || userCode.trim() === ''"
                            >
                                Informe um código
                            </mat-error>
                        </mat-form-field>
                        <button
                            id="card-form-submit-button"
                            mat-flat-button
                            color="primary"
                            type="submit"
                            [disabled]="!userCode || userCode.trim() === ''"
                        >
                            Continuar 
                        </button>
                    </div>
                </form>

                <a class="text-link" href="/test/new">
                    Não possui um código?
                </a>
            </div>
        </div>

        <div class="footer">
            <a class="button-link" routerLink="/">
                <button id="return-button">
                    <img src="./../../assets/images/icons/arrow_circle_left.svg" alt="Ícone de voltar">
                </button>
            </a>  
            <img class="planets" src="./../../assets/images/items/planets.svg">      
        </div>
    </div>
</body>
