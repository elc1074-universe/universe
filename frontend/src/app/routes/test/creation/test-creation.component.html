<body>
  <div class="container-edge">
    <div class="container">
      <div
        class="big-logo animate__animated animate__pulse animate__infinite animate__slow"
      >
        <img src="./../../../../assets/images/logos/logo-isla.png" />
      </div>
      <div class="screen-info">
        <p class="title">Criar um novo jogo</p>
        <p class="subtitle">Informe seu nome para começar um novo teste!</p>
      </div>

      <div class="card animate__animated animate__fadeInUp">
        <div class="card-text">
          <p class="text">Seu nome</p>
        </div>

        <form #form="ngForm" (ngSubmit)="onSubmit()">
          <div id="card-form">
            <mat-form-field class="card-form-field">
              <mat-label class="card-form-field-label"> Digite seu nome </mat-label>
              <input
                class="card-form-field-input"
                matInput
                name="username"
                [(ngModel)]="testCreationDTO.username"
                #username="ngModel"
              />
              <mat-error
                class="card-form-field-error-message"
                *ngIf="
                  !testCreationDTO.username ||
                  testCreationDTO.username.trim() === ''
                "
              >
                Informe um nome
              </mat-error>
            </mat-form-field>
            <div class="card-text" style="margin-right: auto;">
              <p class="text">E-mail</p>
              <p class="info-text">não é obrigatório</p>
            </div>
            <mat-form-field
              class="card-form-field"
              style="width: 86% !important"
            >
              <mat-label class="card-form-field-label">
                Digite seu e-mail
              </mat-label>
              <input
                class="card-form-field-input"
                matInput
                name="email"
                [(ngModel)]="testCreationDTO.email"
                #email="ngModel"
              />
            </mat-form-field>
            <button
              id="card-form-submit-button"
              mat-flat-button
              color="primary"
              type="submit"
              [disabled]="form.invalid"
            >
              Enviar
            </button>
          </div>
        </form>

        <a class="text-link" href="/test/continue"> Já possui um código? </a>
      </div>
    </div>

    <div class="footer">
      <a class="button-link" routerLink="/">
        <button id="return-button">
          <img
            src="./../../assets/images/icons/arrow_circle_left.svg"
            alt="Ícone de voltar"
          />
        </button>
      </a>
    </div>
  </div>
</body>
