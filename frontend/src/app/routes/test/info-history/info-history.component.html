<div class="modal-card">
    <div class="modal-container">
      <h1 *ngIf="personalityData">{{ personalityData.storyTitle }}</h1>
      <h3 *ngIf="personalityData">
        {{ personalityData.storyDescription}}
      </h3>
      <div class="example-button-row">
        <button id="modal-main-button" mat-dialog-close (click)="continue()">
            Vamos em frente!
        </button>
    </div>
  </div>
