<head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>

<body>
    <div class="container-edge">
        <div class="header">
          <div class="logo">
              UniVerse
          </div>
          <div class="user-data">
              <div class="text-block">
                <p class="user-name">{{username}}</p>
                <p class="user-code">{{usercode}}</p>
              </div>
              <img class="galaxy" src="./../../assets/images/items/galaxy-color.png">
          </div>          
        </div>
        <div class="container">
            <h2>Galáxia</h2>
            <div class="card">
                <button (click)="goToPersonality(1)" [disabled]="completionStatus['R']" [ngClass]="{'disabled-button': completionStatus['R']}">
                    <div style="display: flex; justify-content: space-between; align-items: center; text-align: left">
                        <div>
                            <h4>Planeta</h4>
                            <div class="phase-name">
                                Realista
                            </div>
                        </div>
                    </div>
                    <div style="display: flex; justify-content: space-between; align-items: flex-end;">
                        <h4>Exploração</h4>
                        <h4 style="color: #FFF; margin-left: 0px;">
                            <span *ngIf="completionStatus['R']; else pending" class="concluido">Concluído</span>
                            <ng-template #pending><span class="pendente">Pendente</span></ng-template>
                        </h4>
                    </div>
                </button>
            </div>

            <img class="dots" src="../../../../assets/images/icons/rocket.svg">
            
            <div class="card">
                <button (click)="goToPersonality(2)" [disabled]="completionStatus['I']" [ngClass]="{'disabled-button': completionStatus['I']}">

                        <div>
                            <h4>Planeta</h4>

                                Investigativo
                            </div>
                        </div>
                    </div>
                    <div style="display: flex; justify-content: space-between; align-items: flex-end;">
                        <h4>Exploração</h4>
                        <h4 style="color: #FFF; margin-left: 0px;">
                            <span *ngIf="completionStatus['I']; else pending" class="concluido">Concluído</span>
                            <ng-template #pending><span class="pendente">Pendente</span></ng-template>
                        </h4>
                    </div>
                </button>
            </div>

            <img class="dots" src="../../../../assets/images/icons/rocket.svg">
            
            <div class="card">
                <button (click)="goToPersonality(3)" [disabled]="completionStatus['A']" [ngClass]="{'disabled-button': completionStatus['A']}">
                    <div style="display: flex; justify-content: space-between; align-items: center; text-align: left">
                        <div>
                            <h4>Planeta</h4>
                            <div class="phase-name">
                                Artístico

                        </div>
                    </div>
                    <div style="display: flex; justify-content: space-between; align-items: flex-end;">

                    </div>
                </button>
            </div>

            <img class="dots" src="../../../../assets/images/icons/rocket.svg">
            
            <div class="card">
                <button (click)="goToPersonality(4)" [disabled]="completionStatus['S']" [ngClass]="{'disabled-button': completionStatus['S']}">
                    <div style="display: flex; justify-content: space-between; align-items: center; text-align: left">

                            <ng-template #pending><span class="pendente">Pendente</span></ng-template>
                        </h4>
                    </div>
                </button>
            </div>

            <img class="dots" src="../../../../assets/images/icons/rocket.svg">

                <button (click)="goToPersonality(5)" [disabled]="completionStatus['E']" [ngClass]="{'disabled-button': completionStatus['E']}">

                                Empreendedor
                            </div>
                        </div>
                    </div>
                    <div style="display: flex; justify-content: space-between; align-items: flex-end;">
                        <h4>Exploração</h4>
                        <h4 style="color: #FFF; margin-left: 0px;">
                            <span *ngIf="completionStatus['E']; else pending" class="concluido">Concluído</span>

        <div class="footer">
            <a class="button-link">
                <button id="return-button" routerLink="/">
                    <img src="./../../assets/images/icons/arrow_circle_left.svg" alt="Ícone de voltar">
                </button>
            </a>  
            <img class="planets" src="./../../assets/images/items/planets.svg">      
        </div>
    </div>
</body>
